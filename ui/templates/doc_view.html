<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filename }} - 文档查看器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet">
    <style>
        .doc-content {
            line-height: 1.6;
        }
        .doc-content h1,
        .doc-content h2,
        .doc-content h3,
        .doc-content h4,
        .doc-content h5,
        .doc-content h6 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        .doc-content pre {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 0.375rem;
            padding: 1rem;
            overflow-x: auto;
        }
        .doc-content code {
            background-color: #f8f9fa;
            color: #e83e8c;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.875em;
        }
        .doc-content pre code {
            background-color: transparent;
            color: inherit;
            padding: 0;
        }
        .doc-content blockquote {
            border-left: 4px solid #007bff;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #6c757d;
        }
        .doc-content table {
            width: 100%;
            margin: 1rem 0;
            border-collapse: collapse;
        }
        .doc-content table th,
        .doc-content table td {
            border: 1px solid #dee2e6;
            padding: 0.5rem;
            text-align: left;
        }
        .doc-content table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-brain"></i> COT-DIR
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('index') }}">主页</a>
                <a class="nav-link" href="{{ url_for('strategies') }}">推理策略</a>
                <a class="nav-link active" href="{{ url_for('docs') }}">文档</a>
                <a class="nav-link" href="{{ url_for('system') }}">系统</a>
                <a class="nav-link" href="{{ url_for('test') }}">测试</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="fas fa-file-alt text-primary"></i>
                        {{ filename }}
                    </h2>
                    <div>
                        <a href="{{ url_for('docs') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> 返回文档列表
                        </a>
                        <button onclick="window.print()" class="btn btn-outline-primary">
                            <i class="fas fa-print"></i> 打印
                        </button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="doc-content" id="doc-content">
                            <pre style="white-space: pre-wrap; font-family: inherit;">{{ content }}</pre>
                        </div>
                    </div>
                </div>

                <div class="mt-4 text-center">
                    <a href="{{ url_for('docs') }}" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i> 返回文档列表
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
        // 简单的Markdown渲染（基础功能）
        document.addEventListener('DOMContentLoaded', function() {
            const content = document.getElementById('doc-content');
            let html = content.innerHTML;
            
            // 替换标题
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // 替换粗体和斜体
            html = html.replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/gim, '<em>$1</em>');
            
            // 替换代码块
            html = html.replace(/`([^`]+)`/gim, '<code>$1</code>');
            
            // 替换链接
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2" target="_blank">$1</a>');
            
            content.innerHTML = html;
        });
    </script>
</body>
</html>
