<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QS²API测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>🧠 QS²API功能测试</h1>
    
    <div class="section">
        <h2>测试控制</h2>
        <button onclick="testHealthCheck()">1. 健康检查</button>
        <button onclick="testQS2Demo()">2. QS²演示数据</button>
        <button onclick="testQS2Relations()">3. QS²关系发现</button>
        <button onclick="testUnifiedEngine()">4. 统一引擎测试</button>
        <button onclick="clearResults()">清除结果</button>
    </div>

    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        function log(title, content, type = 'info') {
            const results = document.getElementById('results');
            const section = document.createElement('div');
            section.className = `section ${type}`;
            section.innerHTML = `
                <h3>${title}</h3>
                <pre>${typeof content === 'object' ? JSON.stringify(content, null, 2) : content}</pre>
                <small>时间: ${new Date().toLocaleTimeString()}</small>
            `;
            results.appendChild(section);
            results.scrollTop = results.scrollHeight;
        }

        async function testHealthCheck() {
            try {
                log('🔍 开始健康检查...', '正在连接QS²后端服务器...');
                
                const response = await fetch(`${API_BASE}/api/health`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log('✅ 健康检查成功', data, 'success');
                
                // 检查服务状态
                if (data.services) {
                    const serviceStatus = Object.entries(data.services)
                        .map(([name, status]) => `${name}: ${status ? '✅' : '❌'}`)
                        .join('\n');
                    log('📊 服务状态详情', serviceStatus, data.status === 'healthy' ? 'success' : 'error');
                }
                
            } catch (error) {
                log('❌ 健康检查失败', error.message, 'error');
            }
        }

        async function testQS2Demo() {
            try {
                log('🧠 开始QS²演示数据测试...', '正在获取QS²演示数据...');
                
                const response = await fetch(`${API_BASE}/api/qs2/demo`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log('✅ QS²演示数据获取成功', data, 'success');
                
                // 分析数据结构
                if (data.data) {
                    const analysis = {
                        entities: data.data.entities?.length || 0,
                        relationships: data.data.relationships?.length || 0,
                        algorithm_stages: data.data.algorithm_stages?.length || 0,
                        execution_id: data.execution_id,
                        problem_text: data.problem_text
                    };
                    log('📊 数据结构分析', analysis, 'info');
                }
                
            } catch (error) {
                log('❌ QS²演示数据测试失败', error.message, 'error');
            }
        }

        async function testQS2Relations() {
            try {
                log('🔍 开始QS²关系发现测试...', '正在调用QS²关系发现API...');
                
                const response = await fetch(`${API_BASE}/api/qs2/relations`);
                
                if (!response.ok) {
                    // 如果主要接口失败，尝试备用接口
                    log('⚠️ 主要QS²接口不可用，尝试备用接口...', '正在尝试备用路径...', 'info');
                    
                    const fallbackResponse = await fetch(`${API_BASE}/api/qs2/demo`);
                    if (fallbackResponse.ok) {
                        const fallbackData = await fallbackResponse.json();
                        log('✅ 使用备用QS²接口成功', fallbackData, 'success');
                        return;
                    }
                    
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log('✅ QS²关系发现成功', data, 'success');
                
            } catch (error) {
                log('❌ QS²关系发现测试失败', error.message, 'error');
            }
        }

        async function testUnifiedEngine() {
            try {
                log('🤝 开始统一引擎测试...', '正在测试QS²+IRD统一引擎...');
                
                // 模拟统一引擎的数据格式
                const mockProblemText = '小明有5个苹果，小红有3个苹果，他们一共有多少个苹果？';
                
                // 先测试QS²数据获取
                const qs2Response = await fetch(`${API_BASE}/api/qs2/demo`);
                if (!qs2Response.ok) {
                    throw new Error('无法获取QS²数据');
                }
                
                const qs2Data = await qs2Response.json();
                log('✅ QS²数据获取成功', {
                    entities: qs2Data.data?.entities?.length || 0,
                    relationships: qs2Data.data?.relationships?.length || 0
                }, 'success');
                
                // 模拟统一引擎的处理结果
                const unifiedResult = {
                    entities: qs2Data.data?.entities || [],
                    relations: qs2Data.data?.relationships || [],
                    collaboration_metrics: {
                        qs2_ird_agreement: 0.78,
                        semantic_coverage: 0.85,
                        relation_completeness: 0.80,
                        algorithm_synergy: 0.82
                    },
                    execution_info: {
                        algorithm_types: ['QS2', 'IRD', 'Unified'],
                        total_duration_ms: 420.5,
                        stages: qs2Data.data?.algorithm_stages || []
                    }
                };
                
                log('✅ 统一引擎模拟测试成功', unifiedResult, 'success');
                
            } catch (error) {
                log('❌ 统一引擎测试失败', error.message, 'error');
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // 页面加载时自动执行健康检查
        window.addEventListener('load', () => {
            log('🚀 页面加载完成', '开始自动测试QS²API功能...', 'info');
            testHealthCheck();
        });
    </script>
</body>
</html>
