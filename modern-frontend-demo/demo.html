<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COT-DIR 现代化前端架构演示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        },
                        secondary: {
                            50: '#faf5ff',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gradient-text {
            background: linear-gradient(to right, #2563eb, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-slide-up {
            animation: slideUp 0.5s ease-out;
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .hover-lift {
            transition: all 0.2s ease;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 min-h-screen">
    <!-- 背景装饰 -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse-slow"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse-slow"></div>
    </div>

    <!-- 头部 -->
    <header class="glass-card border-b border-gray-200 sticky top-0 z-50 animate-slide-up">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">🧠</span>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold gradient-text">COT-DIR</h1>
                        <p class="text-xs text-gray-600">智能数学推理系统</p>
                    </div>
                </div>
                <nav class="flex items-center space-x-6">
                    <a href="#" class="text-gray-700 hover:text-purple-600 transition-colors font-medium">解题器</a>
                    <a href="#" class="text-gray-700 hover:text-purple-600 transition-colors font-medium">策略分析</a>
                    <a href="#" class="text-gray-700 hover:text-purple-600 transition-colors font-medium">学习指导</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="container mx-auto px-4 py-8 relative z-10">
        <div class="space-y-8">
            <!-- 问题解决器 -->
            <div class="max-w-4xl mx-auto animate-slide-up">
                <div class="glass-card rounded-2xl p-6 shadow-xl">
                    <div class="flex flex-col space-y-1.5 pb-6">
                        <h3 class="text-2xl font-bold gradient-text">🧠 智能数学问题解决器</h3>
                    </div>
                    <div class="space-y-6">
                        <!-- 示例问题 -->
                        <div class="space-y-3">
                            <h3 class="text-sm font-medium text-gray-700">快速选择示例：</h3>
                            <div class="grid grid-cols-1 gap-2">
                                <button onclick="selectExample(this)" class="text-left p-3 rounded-lg border border-gray-200 hover:border-purple-300 hover:bg-purple-50 transition-colors text-sm hover-lift">
                                    小明有10个苹果，他给了小红3个，又买了5个，请问小明现在有多少个苹果？
                                </button>
                                <button onclick="selectExample(this)" class="text-left p-3 rounded-lg border border-gray-200 hover:border-purple-300 hover:bg-purple-50 transition-colors text-sm hover-lift">
                                    一个长方形的长是12厘米，宽是8厘米，求这个长方形的面积。
                                </button>
                                <button onclick="selectExample(this)" class="text-left p-3 rounded-lg border border-gray-200 hover:border-purple-300 hover:bg-purple-50 transition-colors text-sm hover-lift">
                                    班级里有30名学生，其中男生比女生多4人，请问男生和女生各有多少人？
                                </button>
                            </div>
                        </div>

                        <!-- 问题输入 -->
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700">输入数学问题</label>
                            <textarea 
                                id="problemInput"
                                placeholder="请输入您要解决的数学问题..."
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none transition-colors resize-none min-h-[120px]"
                            ></textarea>
                        </div>

                        <!-- 策略选择和解题按钮 -->
                        <div class="flex flex-col sm:flex-row gap-4 items-end">
                            <div class="flex-1">
                                <label class="text-sm font-medium text-gray-700 mb-2 block">选择推理策略</label>
                                <select 
                                    id="strategySelect"
                                    class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none transition-colors bg-white"
                                >
                                    <option value="auto">🤖 自动选择</option>
                                    <option value="cot">🔗 思维链推理 (COT)</option>
                                    <option value="got">🕸️ 思维图推理 (GOT)</option>
                                    <option value="tot">🌳 思维树推理 (TOT)</option>
                                </select>
                            </div>
                            
                            <button 
                                onclick="solveProblem()"
                                class="w-full sm:w-auto h-12 px-6 text-lg bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-xl font-medium hover:from-blue-600 hover:to-purple-700 shadow-lg hover-lift transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
                            >
                                🚀 开始解题
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 结果展示区域 -->
            <div id="resultArea" class="max-w-4xl mx-auto" style="display: none;">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- 答案和基本信息 -->
                    <div class="glass-card rounded-2xl p-6 shadow-xl animate-slide-up">
                        <div class="flex flex-col space-y-1.5 pb-6">
                            <h3 class="text-2xl font-bold gradient-text">✅ 解答结果</h3>
                        </div>
                        <div class="space-y-4">
                            <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                                <div class="text-2xl font-bold text-green-800" id="answerDisplay">
                                    答案：12
                                </div>
                                <div class="text-sm text-green-600 mt-2" id="confidenceDisplay">
                                    置信度：95.0%
                                </div>
                            </div>
                            
                            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                <div class="text-sm text-blue-600" id="strategyDisplay">
                                    使用策略：思维链推理
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 解题步骤 -->
                    <div class="glass-card rounded-2xl p-6 shadow-xl animate-slide-up">
                        <div class="flex flex-col space-y-1.5 pb-6">
                            <h3 class="text-2xl font-bold gradient-text">📋 解题步骤</h3>
                        </div>
                        <div class="space-y-3" id="stepsDisplay">
                            <!-- 步骤将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>

                <!-- 实体关系图 -->
                <div class="glass-card rounded-2xl p-6 shadow-xl mt-6 animate-slide-up">
                    <div class="flex flex-col space-y-1.5 pb-6">
                        <h3 class="text-2xl font-bold gradient-text">🕸️ 实体关系图</h3>
                    </div>
                    <div class="relative">
                        <svg id="relationshipDiagram" width="700" height="400" class="border border-gray-200 rounded-lg bg-gray-50 w-full h-auto">
                            <!-- SVG内容将通过JavaScript动态生成 -->
                        </svg>
                        <div class="mt-4 flex flex-wrap gap-4 text-sm">
                            <div class="flex items-center space-x-2">
                                <div class="w-4 h-4 rounded-full bg-red-500"></div>
                                <span>👤 人物</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <div class="w-4 h-4 rounded-full bg-green-500"></div>
                                <span>📦 物品</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <div class="w-4 h-4 rounded-full bg-orange-500"></div>
                                <span>💰 货币</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <div class="w-4 h-4 rounded-full bg-purple-500"></div>
                                <span>💡 概念</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 历史记录 -->
            <div class="max-w-md mx-auto">
                <div class="glass-card rounded-2xl p-6 shadow-xl">
                    <div class="flex flex-col space-y-1.5 pb-6">
                        <h3 class="text-2xl font-bold gradient-text">📚 解题历史</h3>
                    </div>
                    <div id="historyDisplay" class="text-center py-8 text-gray-500">
                        <div class="text-4xl mb-4">🔍</div>
                        <p>还没有解题记录</p>
                        <p class="text-sm mt-2">开始解题后，历史记录将显示在这里</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 示例选择函数
        function selectExample(button) {
            document.getElementById('problemInput').value = button.textContent;
            // 添加视觉反馈
            button.style.transform = 'scale(0.98)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 100);
        }

        // 解题函数
        async function solveProblem() {
            const problem = document.getElementById('problemInput').value.trim();
            const strategy = document.getElementById('strategySelect').value;
            
            if (!problem) {
                alert('请输入问题');
                return;
            }

            // 显示加载状态
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = '🔄 正在解题...';
            button.disabled = true;

            // 模拟API调用
            try {
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // 模拟解题结果
                const result = {
                    answer: "12",
                    confidence: 0.95,
                    strategy: strategy,
                    steps: [
                        "1. 分析问题：理解题目中的关键信息",
                        "2. 识别实体：找出问题中的人物、物品和数量",
                        "3. 建立关系：确定实体之间的数学关系",
                        "4. 构建方程：根据关系建立数学方程",
                        "5. 求解计算：解方程得出答案"
                    ],
                    entities: [
                        { id: "1", name: "小明", type: "person" },
                        { id: "2", name: "苹果", type: "object" },
                        { id: "3", name: "10个", type: "concept" }
                    ],
                    relationships: [
                        { source: "1", target: "2", type: "拥有", label: "拥有" },
                        { source: "2", target: "3", type: "数量", label: "数量关系" }
                    ]
                };

                displayResult(result);
                addToHistory(problem, strategy, result);
                
            } catch (error) {
                alert('解题失败，请重试');
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        // 显示结果
        function displayResult(result) {
            // 更新答案显示
            document.getElementById('answerDisplay').textContent = `答案：${result.answer}`;
            document.getElementById('confidenceDisplay').textContent = `置信度：${(result.confidence * 100).toFixed(1)}%`;
            
            // 更新策略显示
            const strategyNames = {
                'auto': '自动选择',
                'cot': '思维链推理',
                'got': '思维图推理',
                'tot': '思维树推理'
            };
            document.getElementById('strategyDisplay').textContent = `使用策略：${strategyNames[result.strategy]}`;

            // 更新步骤显示
            const stepsHtml = result.steps.map((step, index) => `
                <div class="flex items-start space-x-3 animate-slide-up" style="animation-delay: ${index * 0.1}s">
                    <div class="w-6 h-6 bg-purple-500 text-white rounded-full flex items-center justify-center text-sm font-medium">
                        ${index + 1}
                    </div>
                    <div class="flex-1 text-sm text-gray-700">
                        ${step}
                    </div>
                </div>
            `).join('');
            document.getElementById('stepsDisplay').innerHTML = stepsHtml;

            // 生成实体关系图
            generateRelationshipDiagram(result.entities, result.relationships);

            // 显示结果区域
            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('resultArea').scrollIntoView({ behavior: 'smooth' });
        }

        // 生成实体关系图
        function generateRelationshipDiagram(entities, relationships) {
            const svg = document.getElementById('relationshipDiagram');
            svg.innerHTML = '';
            
            const width = 700;
            const height = 400;
            
            // 计算节点位置
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) / 3;
            
            const positions = entities.map((entity, index) => {
                if (entities.length === 1) {
                    return { x: centerX, y: centerY };
                }
                const angle = (index * 2 * Math.PI) / entities.length;
                return {
                    x: centerX + radius * Math.cos(angle),
                    y: centerY + radius * Math.sin(angle)
                };
            });

            // 绘制连接线
            relationships.forEach(rel => {
                const sourceIndex = entities.findIndex(e => e.id === rel.source);
                const targetIndex = entities.findIndex(e => e.id === rel.target);
                
                if (sourceIndex !== -1 && targetIndex !== -1) {
                    const source = positions[sourceIndex];
                    const target = positions[targetIndex];
                    
                    // 创建连接线
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', source.x);
                    line.setAttribute('y1', source.y);
                    line.setAttribute('x2', target.x);
                    line.setAttribute('y2', target.y);
                    line.setAttribute('stroke', '#94a3b8');
                    line.setAttribute('stroke-width', '2');
                    svg.appendChild(line);
                    
                    // 添加标签
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', (source.x + target.x) / 2);
                    text.setAttribute('y', (source.y + target.y) / 2 - 5);
                    text.setAttribute('text-anchor', 'middle');
                    text.setAttribute('class', 'text-xs fill-gray-600');
                    text.textContent = rel.label;
                    svg.appendChild(text);
                }
            });

            // 绘制节点
            entities.forEach((entity, index) => {
                const position = positions[index];
                const colors = {
                    person: '#ef4444',
                    object: '#22c55e',
                    money: '#f97316',
                    concept: '#8b5cf6'
                };
                const icons = {
                    person: '👤',
                    object: '📦',
                    money: '💰',
                    concept: '💡'
                };
                
                // 创建圆形
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', position.x);
                circle.setAttribute('cy', position.y);
                circle.setAttribute('r', '35');
                circle.setAttribute('fill', colors[entity.type] || '#6b7280');
                circle.setAttribute('stroke', '#fff');
                circle.setAttribute('stroke-width', '3');
                circle.setAttribute('class', 'cursor-pointer drop-shadow-lg');
                svg.appendChild(circle);
                
                // 添加图标
                const iconText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                iconText.setAttribute('x', position.x);
                iconText.setAttribute('y', position.y - 5);
                iconText.setAttribute('text-anchor', 'middle');
                iconText.setAttribute('class', 'text-xs fill-white font-medium pointer-events-none');
                iconText.textContent = icons[entity.type] || '🔷';
                svg.appendChild(iconText);
                
                // 添加名称
                const nameText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                nameText.setAttribute('x', position.x);
                nameText.setAttribute('y', position.y + 8);
                nameText.setAttribute('text-anchor', 'middle');
                nameText.setAttribute('class', 'text-xs fill-white font-medium pointer-events-none');
                nameText.textContent = entity.name;
                svg.appendChild(nameText);
            });
        }

        // 添加到历史记录
        function addToHistory(problem, strategy, result) {
            const historyItem = {
                problem,
                strategy,
                result,
                timestamp: new Date()
            };
            
            let history = JSON.parse(localStorage.getItem('solveHistory') || '[]');
            history.unshift(historyItem);
            history = history.slice(0, 50); // 保留最近50条
            localStorage.setItem('solveHistory', JSON.stringify(history));
            
            updateHistoryDisplay();
        }

        // 更新历史记录显示
        function updateHistoryDisplay() {
            const history = JSON.parse(localStorage.getItem('solveHistory') || '[]');
            const historyDisplay = document.getElementById('historyDisplay');
            
            if (history.length === 0) {
                historyDisplay.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <div class="text-4xl mb-4">🔍</div>
                        <p>还没有解题记录</p>
                        <p class="text-sm mt-2">开始解题后，历史记录将显示在这里</p>
                    </div>
                `;
                return;
            }

            const historyHtml = history.map(item => {
                const strategyNames = {
                    'auto': '自动',
                    'cot': 'COT',
                    'got': 'GOT',
                    'tot': 'TOT'
                };
                
                const timeStr = new Date(item.timestamp).toLocaleString('zh-CN');
                
                return `
                    <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 transition-colors animate-slide-up">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <div class="text-sm font-medium text-gray-900 mb-2 line-clamp-2">
                                    ${item.problem}
                                </div>
                                <div class="flex items-center space-x-4 text-xs text-gray-500">
                                    <span>策略: ${strategyNames[item.strategy]}</span>
                                    <span>答案: ${item.result.answer}</span>
                                    <span>${timeStr}</span>
                                </div>
                            </div>
                            <div class="ml-4">
                                <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            historyDisplay.innerHTML = `<div class="space-y-4 max-h-96 overflow-y-auto">${historyHtml}</div>`;
        }

        // 页面加载时更新历史记录
        document.addEventListener('DOMContentLoaded', function() {
            updateHistoryDisplay();
        });
    </script>
</body>
</html>
